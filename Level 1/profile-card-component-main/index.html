<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  
  <main>
    <div class="image-container"><img src="images/image-victor.jpg" alt="profile picture"></div>
    <div class="information-container">
      <p class="name-and-age-container">
        <h1>Victor Crest</h1> <span class="age">26</span>
      </p>
      <p class="location">London</p>
    </div>
    <hr>
    <div class="stats-container">
      <div class="individual-stat-container">
        <p class="stat-number">80K</p>
        <p class="stat-caption">Followers</p>
      </div>      
      <div class="individual-stat-container">
        <p class="stat-number">803K</p>
        <p class="stat-caption">Likes</p>
      </div>
      <div class="individual-stat-container">
        <p class="stat-number">1.4K</p>
        <p class="stat-caption">Photos</p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BenjaminNicholasWells">B.N. Wells</a>.
  </footer>
</body>
</html>
