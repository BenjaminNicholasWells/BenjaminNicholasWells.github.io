<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>
<body>

  <main>
    <header>
      <img src="images/logo.svg" alt="Base Apparel logo">
    </header>
    <div class="main--image-container">
      <picture>
        <source srcset="images/hero-mobile.jpg" media="(max-width: 58rem)">
        <img src="images/hero-desktop.jpg" alt="Fashion model posing">
      </picture>
    </div>
    <div class="main--text-container">
      <h1><span class="h1__alt-text">We're</span><br>coming<br>soon</h1>
      <p class="main__flavour-text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    </div>
    <div class="main--form-container">
      <form action="get" data-validation="true" id="userForm">
        <input type="email" name="text-input" id="userEmailField" placeholder="Email Address" required>
        <img src="images/icon-error.svg" class="form--icon-error" id="iconError">
        <button type="submit" aria-label="submit button">
          <img src="images/icon-arrow.svg">
        </button>
      </form>
    </div>  
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/BenjaminNicholasWells">B.N. Wells</a>.
    </p>
  </footer>
</body>
</html>
