<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>  
  <main>
    <article>
      <div class="image-container">
        <div class="main-image-container"><img class="main-image" src="images/image-equilibrium.jpg" alt="Equilibrium" class="nft-preview"> </div>
        <div class="view-icon-container">
          <img class="view-icon" src="images/icon-view.svg" alt="eyeball">
        </div>
      </div>
      <div class="article-text-container">
        <h1>Equilibrium #3429</h1>
        <p class="flavour-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-and-availability">
          <p class="price"> <img src="images/icon-ethereum.svg" alt="Ethereum Icon">&nbsp;&nbsp;<strong>0.041 ETH</strong></p>
          <p class="availability"><img src="images/icon-clock.svg" alt="Clock Icon">&nbsp;&nbsp;3 days left</p>
        </div>
        <hr>
        
        <div class="author-container">
          <img src="images/image-avatar.png" alt="Author Avatar">
          <p>Creation of <span class="author">Jules Wyvern</span></p>
        </div>
      </div>
    </article>  
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/BenjaminNicholasWells">B.N. Wells</a>.
    </footer>
  </main>

</body>
</html>
