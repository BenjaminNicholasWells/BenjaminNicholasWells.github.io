<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <article class="product-preview-card">
    <picture>
      <source srcset="images/image-product-mobile.jpg" media="(max-width: 30em)" />
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" />
    </picture>
  <main class="text-container">
      <p class="category-text">P E R F U M E</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="flavour-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <span class="price">$149.99</span>
        <span class="discounted-price">$169.99</span>
      </div>
      <button type="button"><img src="images/icon-cart.svg" alt="cart icon">&nbsp;Add to Cart</button>
    </main>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BenjaminNicholasWells">B.N. Wells</a>.
  </div>
</body>
</html>
