<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <article>    
    <div class="image-container"><div class="image-colour-overlay"></div>
    </div>
    <div class="text-container">
      <h1>Get <span class="accent-text">insights</span> that help your business grow.</h1>
      <p class="flavour-text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stats-container">
        <div class="individual-stat"><span class="stat-number">10k+</span><br><span class="stat-heading">companies</span></div>
        <div class="individual-stat"><span class="stat-number">314</span><br><span class="stat-heading">templates</span></div>
        <div class="individual-stat"><span class="stat-number">12m+</span><br><span class="stat-heading">queries</span></div>
      </div>
    </div>  
  </article>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">B.N. Wells</a>.
  </footer>
</body>
</html>
