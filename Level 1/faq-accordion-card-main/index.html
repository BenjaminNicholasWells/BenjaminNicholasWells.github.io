<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>
<body>
  <div class="main-top-invisible-container"></div>
  <main>
    <div class="image-container">
      <picture>
        <source 
          srcset="images/illustration-box-desktop.svg"
          media="(min-width: 58rem)">
        <img src="images/illustration-woman-online-mobile.svg" alt="illustration">
      </picture>
    </div>
    <div class="card">
      <div class="image-shadow-container">
        <img src="images/illustration-woman-online-desktop.svg" alt="illustration">
      </div>
      <div class="text-container">
        <h1>FAQ</h1>
        <div class="question-container">
          <label for="Q1">How many team members can I invite?</label>
          <input type="radio" name="question" id="Q1">
          <div class="answer" data-answer="You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan.">
              <img src="images/icon-arrow-down.svg" alt="">
          </div>
        </div>
        <hr>
        <div class="question-container">
          <label for="Q2">What is the maximum file upload size?</label>
          <input type="radio" name="question" id="Q2">
          <div class="answer" data-answer="No more than 2GB. All files in your account must fit your allotted storage space">
            <img src="images/icon-arrow-down.svg" alt="">
          </div>
        </div>
        <hr>
        <div class="question-container">
          <label for="Q3">How do I reset my password?</label>
          <input type="radio" name="question" id="Q3">
          <div class="answer" data-answer="Click “Forgot password” from the login page or “Change password” from your profile page. A reset link will be emailed to you.">
            <img src="images/icon-arrow-down.svg" alt="">
          </div>
        </div>
        <hr>
        <div class="question-container">
          <label for="Q4">Can I cancel my subscription?</label>
          <input type="radio" name="question" id="Q4">
          <div class="answer" data-answer="Yes! Send us a message and we’ll process your request no questions asked.">
            <img src="images/icon-arrow-down.svg" alt="">
          </div>
        </div>
        <hr>
        <div class="question-container">
          <label for="Q5">Do you provide additional support?</label>
          <input type="radio" name="question" id="Q5">
          <div class="answer" data-answer="Chat and email support is available 24/7. Phone lines are open during normal business hours.">
            <img src="images/icon-arrow-down.svg" alt="">
          </div>
        </div>
        <hr>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="benjaminnicholaswells.github.io/">B.N. Wells</a>.
  </footer>
</body>
</html>
